<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Atalho</title>
    <style>
        /* Estilos apenas para fins de demonstração */
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            height: 600px; /* Altura para criar espaço de rolagem */
            padding: 20px;
        }
        .link {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- Link que leva à Seção 2 -->
<a class="link" href="#secao2">Vá para a Seção 2</a>

<!-- Seção 1 -->
<div id="secao1" class="section" style="background-color: lightblue;">
    <h2>Seção 1</h2>
    <p>Esta é a primeira seção.</p>
</div>

<!-- Seção 2 -->
<div id="secao2" class="section" style="background-color: lightgreen;">
    <h2>Seção 2</h2>
    <p>Esta é a segunda seção.</p>
</div>

<!-- Seção 3 -->
<div id="secao3" class="section" style="background-color: lightcoral;">
    <h2>Seção 3</h2>
    <p>Esta é a terceira seção.</p>
</div>

</body>
</html>
