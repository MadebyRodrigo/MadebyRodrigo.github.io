<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Navegação com Seções</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .section {
            height: 600px; /* Altura para criar espaço de rolagem */
            padding: 20px;
        }
        .link {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- Navegação Interna -->
<nav>
    <a class="link" href="#secao1">Vá para a Seção 1</a>
    <a class="link" href="#secao2">Vá para a Seção 2</a>
    <a class="link" href="#secao3">Vá para a Seção 3</a>
</nav>

<!-- Seções -->
<section id="secao1" class="section" style="background-color: lightblue;">
    <h2>Seção 1</h2>
    <p>Conteúdo da primeira seção.</p>
</section>

<section id="secao2" class="section" style="background-color: lightgreen;">
    <h2>Seção 2</h2>
    <p>Conteúdo da segunda seção.</p>
</section>

<section id="secao3" class="section" style="background-color: lightcoral;">
    <h2>Seção 3</h2>
    <p>Conteúdo da terceira seção.</p>
</section>

</body>
</html>
